<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <xin-app id="app" class="layout">
    <template>
      <lazy-view-middleware></lazy-view-middleware>

      <connect-pool id="pool" ref="{{pool}}" base-url="/api" ping-url="/ping" headers='{"Content-Type":"application/json"}'></connect-pool>

      <ui-drawer id="drawer">
        <div class="ui-list">
          <a class="ui-list__item" href="#!/">Tunnel</a>
          <a class="ui-list__item" href="#!/server">Server</a>
        </div>
      </ui-drawer>

      <main class="ui-main layout flex">
        <xin-pager class="flex">
          <st-tunnels lazy-view uri="/"></st-tunnels>
          <st-servers lazy-view uri="/server"></st-servers>

          <st-tunnel lazy-view uri="/tunnel-add"></st-tunnel>
          <st-tunnel lazy-view uri="/tunnel/{id}"></st-tunnel>

          <st-server lazy-view uri="/server-add"></st-server>
          <st-server lazy-view uri="/server/{id}"></st-server>
        </xin-pager>
      </main>
    </template>
  </xin-app>

  <script src="./lib/main.js"></script>
  <link rel="stylesheet" href="./lib/bundle.css">
</body>
</html>
